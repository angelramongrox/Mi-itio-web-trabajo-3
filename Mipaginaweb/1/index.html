<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Scream</title>
    <style>
        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #f5f5f5; /* Color de texto claro */
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            color: #ff4d4d; /* Color rojizo para el título */

            margin-bottom: 20px;
            border-bottom: 2px solid #ff4d4d;
            display: inline-block;

        }
        
        p {
            color: #d3d3d3; /* Color claro para el texto */

            line-height: 1.5;
            max-width: 600px;
            margin: 10px auto;
        }
        
        a {
            color: #e63946; /* Color rojizo para el enlace */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff4d4d; /* Efecto de color rojizo más claro en hover */
        }

        .section {
            background-color: #333; /* Fondo oscuro para el cuadro */
            border: 2px solid #e63946; /* Borde rojizo */
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;

        img {
