<<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Indica tu edad" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
